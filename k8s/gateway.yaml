apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: marcelvlasenco/pad-labs-gateway:latest
        ports:
        - containerPort: 3010
        # Add other configuration like dependencies and volumes as needed
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 3010
    targetPort: 3010
  type: LoadBalancer
  # You may need to adjust this further depending on your Kubernetes environment
